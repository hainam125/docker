default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db #name of postgresql container
  username: <%= ENV['POSTGRES_USER'] %>   #export POSTGRES_USER='nam125'
  password: <%= ENV['POSTGRES_PASSWORD'] %>


development:
  <<: *default
  database: blog_development

test:
  <<: *default
  database: blog_test

production:
  <<: *default
  database: blog_production
  username: blog
  password: <%= ENV['BLOG_DATABASE_PASSWORD'] %>
